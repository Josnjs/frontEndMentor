<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/ca12b45c73.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="card">
    <div class="card-1">
      <h3 class="shadow">Your Result</h3>
      <div class="circle">
        <h1 class="whiter">76</h1>
        <p class="shadow">of 100</p>
      </div>
      <h2 class="whiter">Great</h2>
      <p class="shadow">
        You scored higher than 65% of the peopl who have taken these tests.
      </p>
    </div>
    <div class="card-2">
      <h3 class="title">Summary</h3>
      <div class="retangle-1">
        <div class="text-img">
          <i class="fa-solid fa-bolt"></i>
          <p class="bolt">Reaction</p>
        </div>
        <div class="numb">
          <p>80<span class="shadow">/100</span></p>
        </div>
      </div>
      <div class="retangle-2">
        <div class="text-img">
          <i class="fa-solid fa-brain"></i>
          <p class="brain">Memory</p>
        </div>
        <div class="numb">
          <p>92<span class="shadow">/100</span></p>
        </div>
      </div>
      <div class="retangle-3">
        <div class="text-img">
          <i class="fa-solid fa-comment"></i>
          <p class="comment">Verbal</p>
        </div>
        <div class="numb">
          <p>61<span class="shadow">/100</span></p>
        </div>
      </div>
      <div class="retangle-4">
        <div class="text-img">
          <i class="fa-solid fa-eye"></i>
          <p class="eye">Visual</p>
        </div>
        <div class="numb">
          <p>72<span class="shadow">/100</span></p>
        </div>
      </div>
      <div>
        <button class="buttom">Continue</button>
      </div>
    </div>
  </div>
</body>

</html>
